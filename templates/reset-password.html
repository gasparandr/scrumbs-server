<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>


    <h1>Reset Password</h1>

    <label for="password">New Password</label>
    <input id="password" type="password" name="password" value="" placeholder="New Password" autofocus="autofocus">

    <label for="confirm">New Password</label>
    <input id="confirm" type="password" name="confirm" value="" placeholder="Confirm Password">

    <button id="submit">Update Password</button>



    <script>

        var submit = document.getElementById( "submit" );
        var passwordInput = document.getElementById( "password" );
        var passwordConfirmInput = document.getElementById( "confirm" );


        submit.addEventListener( "click", function (event) {

            var method = "POST",
                endpoint = window.location.href;
                data = { password: passwordInput.value, confirm: passwordConfirmInput.value };

            httpRequest(
                method,
                endpoint,
                data,
                function (response) {
                    console.log( response );
                },
                function (error) {
                    console.log( error );
                }
            )

        });


        function httpRequest(method, endpoint, data, success, failure) {

            var xhr = new XMLHttpRequest();

            xhr.open( method, endpoint, true );

            xhr.setRequestHeader( 'Content-type', 'application/json' );

            xhr.setRequestHeader( 'Accept', 'application/json' );


            xhr.onload = () => {

                var response = JSON.parse( xhr.responseText );

                if ( response.success ) {

                    if ( success ) success( response );

                } else {

                    if ( failure ) failure( response.message );
                }
            };

            if ( data ) {
                xhr.send( JSON.stringify( data ) );
            } else {
                xhr.send();
            }

            return xhr;
        }


    </script>

</body>
</html>
